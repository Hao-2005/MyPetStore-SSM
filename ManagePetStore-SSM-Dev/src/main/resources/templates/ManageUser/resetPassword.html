<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>resetPassword</title>
</head>
<body>
    <table>
        <tr th:each="m:${user}">
            <td th:text="${m}"></td>
            <td>
                <a th:href="@{'../manageUser/resetPassword/reset?userId=' + ${m}}">click me to reset</a>
            </td>
        </tr>
    </table>
</body>
</html>
