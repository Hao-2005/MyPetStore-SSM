<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>待处理订单</title>
    <link rel="stylesheet" th:href="@{/css/manageOrder.css}">
</head>
<body>
    <div class="order-container">
        <h2 class="page-title">待处理订单列表</h2>
        <div class="nav-links">
            <a href="/manageOrder" class="back-link">返回订单管理</a>
        </div>
        <table class="order-table">
            <thead>
                <tr>
                    <th>订单ID</th>
                    <th>订单日期</th>
                    <th>用户ID</th>
                    <th>订单状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <tr th:each="m:${order}">
                    <td th:text="${m.orderId}"></td>
                    <td th:text="${m.orderDate}"></td>
                    <td th:text="${m.getUserId()}"></td>
                    <td th:text="${m.getStatus()}"></td>
                    <td th:if="${m.getStatus() == '待处理'}">
                        <a th:href="@{'/manageOrder/seeDoingOrder/handleFinish?orderId=' + ${m.getOrderId()}}">完成订单</a>
                    </td>
                </tr>
            </tbody>
        </table>
       
    </div>
</body>
</html>
